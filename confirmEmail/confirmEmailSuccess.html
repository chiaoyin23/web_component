<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirmEmailSuccess</title>
    <link href="../image/logo.png" rel="icon">
    <link rel="stylesheet" href="./confirmEmailSuccess.css">
    <script type="text/javascript">

        function detectPlatformAndLaunchApp() {

            document.getElementById("applink").href = "applinks://nccupass.com/login";
            // 如果是手機
            var userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.search(/iphone|ipad|ipod|android/) > -1) {
                document.getElementById("applink").click()
            } else {
                window.location.href = "https://nccupass.com/";
            }
        }
    </script>
</head>

<body>
    <span style="visibility: hidden;">
        <a href="" id="applink">
        </a></span>
    <main>
        <div class="card">
            <div class="greetings">
                <div>
                    <h1 class="hello">政大通-NCCU PASS帳號開通</h1>
                    <h1 class="hello1">誠摯歡迎您使用政大通APP</h1>
                </div>
            </div>

            <div class="welcome">
                <h2>Success</h2>
                <div class="info">
                    <img src="../image/logo.png" alt="">
                    <p class="name">驗證成功</p>
                    <div class="status">已開通</div>
                    <button id="callWeb" class="button">確認</button>
                </div>
            </div>

        </div>
    </main>

    <script>
        var button = document.getElementById("callWeb");
        button.addEventListener("click", function() {
            detectPlatformAndLaunchApp();
        });
    </script>

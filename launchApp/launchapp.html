<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginPage</title>
    <link href="../image/logo.png" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./loginPage.css">
    <script type="text/javascript">

        function detectPlatformAndLaunchApp() {
            var url = window.location.href;
            url = url.replace(new RegExp("applinks", "g"), "https");
            document.getElementById("applink").href = url;
            // 如果是手機
            var userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.search(/iphone|ipad|ipod|Android/) > -1) {
                document.getElementById("applink").click()
            }
        }
    </script>
</head>

<body onload="detectPlatformAndLaunchApp()">
    <span style="visibility: hidden;">
        <a href="" id="applink">
        </a>
    </span>
    <h1>請使用NCCUPass開啟</h1>
</body>

</html>

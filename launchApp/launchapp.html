<!-- 等等改絕對https://nccupass.com/files/sys-files/static/web_component/launchApp/ -->
    <link rel="stylesheet" href="../launchApp/lanchapp.css">
    <script type="text/javascript">
        var url = window.location.href;
        url = url.replace(new RegExp("https", "g"), "applinks");
        var appstore = 'https://apps.apple.com/tw/app/%E6%94%BF%E5%A4%A7%E9%80%9A-nccupass/id6449585939?itsct=apps_box_link&itscg=30200';
        var userAgent = navigator.userAgent.toLowerCase();
        if (userAgent.search(/Android/) > -1) {
            appstore = 'https://play.google.com/store/apps/details?id=com.nccupass.nccupass_student&pcampaignid=web_share'
        }
        var timeout;
        function start() {
            window.location = url;
            timeout = setTimeout(function() {
                if (confirm('馬上安裝NCCUPass政大通吧')) {
                    document.location = appstore;
                }
            }, 1000);
        }

        window.onload = function() {
            start()
        }
    </script>
